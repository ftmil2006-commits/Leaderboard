<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
  padding: 40px;
}
.card {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  margin: auto;
}
button {
  padding: 10px 20px;
  margin-top: 10px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Admin Panel</h1>

<div class="card">
  <input type="file" id="file" accept=".xlsx">
  <br>
  <button onclick="upload()">Upload Results</button>
  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
function upload() {
  const f = document.getElementById("file").files[0];
  if (!f) {
    alert("Please upload an XLSX file");
    return;
  }

  const reader = new FileReader();
  reader.onload = e => {
    const wb = XLSX.read(e.target.result, { type: "binary" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);

    // basic validation
    if (!data.length ||
        !("group_name" in data[0]) ||
        !("members" in data[0]) ||
        !("rank" in data[0]) ||
        !("badge" in data[0])) {
      msg.innerText = "❌ Invalid Excel format";
      return;
    }

    localStorage.setItem("event_data", JSON.stringify(data));
    msg.innerText = "✅ Results uploaded successfully";
  };

  reader.readAsBinaryString(f);
}
</script>

</body>
</html>
